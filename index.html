<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css" />
  </head>
  <body>
    <h1 style="text-align: center"><b>Calculator</b></h1>
    <div>
      <input type="text" id="result" />
      <input type="button" id="clear" value="C" onclick="clearDisplay()" />
    </div>

    <div id="keys">
      <input
        type="button"
        value="7"
        class="key"
        id="numbers"
        onclick="display('7')"
      />
      <input
        type="button"
        value="8"
        class="key"
        id="numbers"
        onclick="display('8')"
      />
      <input
        type="button"
        value="9"
        class="key"
        id="numbers"
        onclick="display('9')"
      />
      <input
        type="button"
        value="/"
        class="key"
        id="operator"
        onclick="display('/')"
      />
      <input
        type="button"
        value="4"
        class="key"
        id="numbers"
        onclick="display('4')"
      />
      <input
        type="button"
        value="5"
        class="key"
        id="numbers"
        onclick="display('5')"
      />
      <input
        type="button"
        value="6"
        class="key"
        id="numbers"
        onclick="display('6')"
      />
      <input
        type="button"
        value="*"
        class="key"
        id="operator"
        onclick="display('*')"
      />
      <input
        type="button"
        value="1"
        class="key"
        id="numbers"
        onclick="display('1')"
      />
      <input
        type="button"
        value="2"
        class="key"
        id="numbers"
        onclick="display('2')"
      />
      <input
        type="button"
        value="3"
        class="key"
        id="numbers"
        onclick="display('3')"
      />
      <input
        type="button"
        value="-"
        class="key"
        id="operator"
        onclick="display('-')"
      />
      <input
        type="button"
        value="="
        class="key"
        id="numbers"
        onclick="calculate()"
      />
      <input
        type="button"
        value="0"
        class="key"
        id="numbers"
        onclick="display('0')"
      />
      <input
        type="button"
        value="."
        class="key"
        id="numbers"
        onclick="display('.')"
      />
      <input
        type="button"
        value="+"
        class="key"
        id="operator"
        onclick="display('+')"
      />
    </div>
    <script src="calculator.js" type="text/javascript"></script>
  </body>
</html>
